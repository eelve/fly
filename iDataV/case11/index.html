<script type="text/javascript">
	$(function () {

		function centerModals() {
			$('#myModal').each(function(i) {
				var $clone = $(this).clone().css('display','block').appendTo('body');
				var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
				top = top > 0 ? top : 0;
				$clone.remove();
				$(this).find('.modal-content').css("margin-top", top);
			});
		};

		$('#myModal').on('show.bs.modal', centerModals);


		$("#mobile-nav-taggle").click(function () {
			var mobileMenu = $("#mobile-menu");
			if (mobileMenu.hasClass("hide-nav")) {
				setTimeout(function () {
					mobileMenu.addClass("show-nav").removeClass("hide-nav");
				}, 100)
			}
			else {
				setTimeout(function (){
					mobileMenu.addClass("hide-nav").removeClass("show-nav");
				}, 100)
			}
		});
		$("#mobile-menu").click(function () {
			var mobileMenu = $("#mobile-menu");
			if (mobileMenu.hasClass("hide-nav")) {
				setTimeout(function () {
					mobileMenu.addClass("show-nav").removeClass("hide-nav");
				}, 100)
			}
			else {
				setTimeout(function (){
					mobileMenu.addClass("hide-nav").removeClass("show-nav");
				}, 100)
			}
		});

		dataView();

		$('#system').selectpicker();

		$('.startDate').datepicker({
			endDate: new Date(),
			maxViewMode: 0,
			language: "zh-CN",
			todayBtn: "linked",
			clearBtn: true,
			autoclose: true,
			todayHighlight: true
		});

		$('.endDate').datepicker({
			endDate: new Date(),
			maxViewMode: 0,
			language: "zh-CN",
			todayBtn: "linked",
			clearBtn: true,
			autoclose: true,
			todayHighlight: true
		});

		//设置开始时间必须早于结束时间
		$(".startDate").datepicker().on('changeDate', function(e) {
			//获取选取的开始时间
			var startDate = $('.startDate').find("input").val();
			//设置结束时间
			$('.endDate').datepicker('setStartDate', startDate);
		});

		//设置结束时间必须晚于开始时间
		$(".endDate").datepicker().on('changeDate', function(e) {
			//获取选取的开始时间
			var endDate = $('.endDate').find("input").val();
			//设置结束时间
			$('.startDate').datepicker('setEndDate', endDate);
		});



		$('#confirm').click(function () {
			var startDate = $('.startDate').find("input").val();
			var endDate = $('.endDate').find("input").val();
			console.log($('#system').val() + "---startDate:"+ startDate +"---endDate:" + endDate);
			if(startDate === '' || startDate === null || startDate === undefined){
				alert("开始时间不能为空");
			}else if(endDate === ''|| endDate === null || endDate === undefined){
				alert("结束时间不能为空");
			}else{
				var formatDate1 = new Date(startDate);
				var formatDate2 = new Date(endDate);
				if(formatDate1 > formatDate2){
					alert("开始时间不能大于结束时间");
				}else{
					dataView();
					$('#myModal').modal('hide');
				}
			}
		})


		setInterval(function () {
			topCenterView();
		}, 60000);
	});
</script>
